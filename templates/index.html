<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://64.media.tumblr.com/ec8519d1fd6c1844d629364c1d96e9df/6766d71e4f3e9c79-07/s500x750/04430c2f9e5d56a4dc2678a45e5cfb65ecbc42c2.png" />
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="inicio">
        <img src="/static/img/marisa.png" alt="Girl" width="500" height="600">
        <div class="textos">
        <h1>DONA LOURDES</h1>
        <a> Seja bem vindo!</a>
        </div>
        <div class="textos">
          <a> <br>Estou à disposição para conversar sobre viagens!<br>Pretendo ajudar em orçamentos para viagens.<br>Me informe o seu destino e vamos verificar os melhores preços para sua viagem.</a>
          </div> 
    
    </div>
       <div class="box">
           <div id="chatbox">
          <p class="botText"><span>Olá, eu sou o bot Dona Lourdes. </span><br><span>Podemos conversar sobre viagens.</span></p>
          </div>
          <div id="userInput">
              <input id="textInput" type="text" name="msg" placeholder="Mensagem">
              <input id="buttonInput" type="submit" value="Enviar">
        </div>
           
           <script>
      function getBotResponse() {
        var rawText = $("#textInput").val();
        var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput');
        $.get("/get", { msg: rawText }).done(function(data) {
          var botHtml = '<p class="botText"><span>' + data + '</span></p>';
          $("#chatbox").append(botHtml);
          document.getElementById('userInput');
        });
      }
      $("#textInput").keypress(function(e) { //Pressionar tecla enter
          if ((e.which == 13) && document.getElementById("textInput").value != "" ){
              getBotResponse();
          }
      });
      $("#buttonInput").click(function() { // Pressionar o botão de enviar
          if (document.getElementById("textInput").value != "") {
              getBotResponse();
          }
      })
    </script>
           
       </div>
    </div>

  </body>
</html>
